
<div *ngFor="let data of listposts" style="display: flex;margin-bottom: 40px ;margin-top: 10px;">
 
  
    <div
      class="card"
      style="width: 35rem; margin-left: 400px;"
      *ngIf="data && data.pictures"
    >  <div style="margin-bottom: 0px; display: flex; margin-top: 20px; flex-direction: row;flex-wrap: wrap; margin-left: 20px;"> <img
      [src]="'/assets/pictures/' +data?.pictures?.url?.split('\\')?.pop()?.split('/')?.pop()"
      class="card-img-top"
      alt=""
      style="width: 60px;
      height: 60px;
      border-radius: 50%;
      object-fit: cover; margin-bottom: 10px;"
    />  <h1 style="padding-left: 10px ;margin-top: 15px;">{{data?.user?.nameUser}}</h1>  
   
      <i class="fa-regular fa-pen-to-square fa-2xl" [routerLink]="['/editpost', data.idpublication]" data-bs-toggle="modal"
      style="margin-left: 360px;margin-top: 30px;"></i>
 
     </div>
      <img
        [src]="'/assets/pictures/' +data?.pictures?.url?.split('\\')?.pop()?.split('/')?.pop()"
        class="card-img-top"
        alt=""
      />
      <div class="card-body">
        <h5 class="card-title"></h5>
        <p class="card-text">
          {{data.content}}
        </p>
        <div style="display: flex; margin-top: 40px;margin-bottom: 20px; ">
  {{data.idpublication}}
          <i class="fa-regular fa-heart fa-2xl icons"  style="margin-left: 10px;"(click)="onLikeButtonClicked(data.idpublication,'love' )" ></i>
          <i class="fa-regular fa-thumbs-down fa-2xl icons" style="margin-left: 10px;" (click)="onLikeButtonClicked(data.idpublication,'dislike' )"></i>
          <i class="fa-regular fa-thumbs-up fa-2xl icons"  style="margin-left: 10px;" (click)="onLikeButtonClicked(data.idpublication,'like' )"></i>



          <i class="fa-solid fa-trash fa-2xl" style="margin-left: 350px;  " (click)="delete(data.idpublication)"></i>    
       
          <button  [routerLink]="['/seecomments', data.idpublication]" type="button" class="btn btn-primary" style="margin-left: -355px;margin-top: -25px;">see comments</button>
          <router-outlet></router-outlet>
    </div>































    
 <!-- Modal 1 comments-->
 <div
 class="modal fade"
 id="exampleModal2"
 tabindex="-1"
 aria-labelledby="exampleModalLabel"
 aria-hidden="true"
 style="margin-left: -550px; width: 2000px; border-radius: 30px;"
>
 <div class="modal-dialog" style="width: 1000px;">
   <div class="modal-content" style="width: 1000px;">
     <div class="modal-header">
       <h1 class="modal-title fs-5" id="exampleModalLabel">post comments</h1>
       <button
         type="button"
         class="btn-close"
         data-bs-dismiss="modal"
         aria-label="Close"
       ></button>
     </div>
     <div class="modal-body">
     <!--    ********************************    comments***************************************                     -->


            
     
       <div *ngFor="let comment of data.postComments">
         <div *ngIf="comment">

         </div>
       {{comment.content}}

        </div>

     </div>
     <div class="modal-footer">
       <input
         type="text"
         class="form-control"
         id="floatingInput"
         placeholder="whrite your post comments here ..."
         style="height: 40px; width: 700px; word-wrap: break-word;"
         [(ngModel)]="inputcmtr "
       />
       <button type="button" class="btn btn-primary" (click)="onSubmitcmd(data.idpublication)">add comments</button>
     </div>
   </div>
 </div>
</div>

    </div>
